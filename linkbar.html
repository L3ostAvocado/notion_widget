<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Playfair Display', serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #000000;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #785d4e;
		}

		.border {
			border: 1.5px solid #000000;

		}

		.navMenu a:hover {

			color: #a86d5d;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="Links" onclick="navigate(this.id)" href="#">  LINKS</a>
		<a id="FAU" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-school-flag" style="color: #000000;"></i> FAU</a>
		<a id="FAU-Philfak" onclick="navigate(this.id)" href="#"> <i class="fa-sharp fa-solid fa-building-flag"></i> FAU-Philfak</a>
		<a id="FAU-campo" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-uniregistry"></i> FAU-campo</a>
		<a id="studon" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chalkboard-user"></i> studon</a>
		



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'FAU')
				window.open("https://www.fau.de", '_blank').focus();
			else if (id == 'FAU-Philfak')
				window.open("https://www.phil.fau.de", '_blank').focus();
			else if (id == 'FAU-campo')
				window.open("https://www.campo.fau.de/qisserver/pages/cs/sys/portal/hisinoneStartPage.faces?chco=y", '_blank').focus();
			else if (id == 'studon')
				window.open("https://www.studon.fau.de/studon/ilias.php?baseClass=ilrepositorygui&reloadpublic=1&cmd=frameset&ref_id=1", '_blank').focus();
		}
	</script>


</body>

</html>
